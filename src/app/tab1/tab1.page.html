<app-shared-header></app-shared-header>


<ion-tabs (ionTabsDidChange)="onTabChange($event)">
  <ion-tab-bar #tabBar slot="top" *ngIf="tabBarVisible">
    <ion-tab-button tab="juegos" routerLink="/tabs/juegos">
      <ion-label>Juegos</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="consolas" routerLink="/tabs/consolas">
      <ion-label>Consolas</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="smarts" routerLink="/tabs/smarts">
      <ion-label>Smarts</ion-label>
    </ion-tab-button>
    <div #tabIndicator class="tab-indicator"></div>
  </ion-tab-bar>
</ion-tabs>


<ion-content [fullscreen]="true">
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
